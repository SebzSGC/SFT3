<section class="p-5" style="background-color: #eee">
  <div class="container h-75">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Registrarse
                </p>

                <form class="mx-1 mx-md-4" [formGroup]="RegisterForm">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-person-fill me-3 mb-4" style="font-size: 2rem"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="name" class="form-control" formControlName="Nombre" />
                      <label class="form-label" for="name">Tu nombre</label>
                      <div *ngIf="Nombre.invalid && (Nombre.dirty || Nombre.touched)" class="text-danger">
                        <div *ngIf="Nombre.errors?.['required']">
                          El nombre es requerido
                        </div>
                        <div *ngIf="Nombre.errors?.['minlength']">
                          Ingresa un nombre mas real.
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-envelope-fill me-3 mb-4" style="font-size: 2rem"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="correo" class="form-control" formControlName="Correo" />
                      <label class="form-label" for="correo">Tu correo electronico</label>
                      <div *ngIf="Correo.invalid && (Correo.dirty || Correo.touched)" class="text-danger">
                        <div *ngIf="Correo.errors?.['required']">
                          El correo es requerido
                        </div>
                        <div *ngIf="Correo.errors?.['email']">
                          Ingresa un correo valido.
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-badge-cc-fill me-3 mb-4" style="font-size: 2rem"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="cedula" id="cedula" class="form-control" formControlName="Cedula" />
                      <label class="form-label" for="cedula">Tu cedula</label>
                      <div *ngIf="Cedula.invalid && (Cedula.dirty || Cedula.touched)" class="text-danger">
                        <div *ngIf="Cedula.errors?.['required']">
                          La cedula es requerida
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-person-fill-gear me-3 mb-4" style="font-size: 2rem"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="cargo" id="cargo" class="form-control" formControlName="Cargo" readonly />
                      <label class="form-label" for="cargo">Tu cargo</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-lock-fill me-3 mb-4" style="font-size: 2rem"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="contrasena" class="form-control" formControlName="Contrasena" />
                      <label class="form-label" for="contrasena">Tu contraseña</label>
                      <div *ngIf="Contrasena.invalid && (Contrasena.dirty || Contrasena.touched)" class="text-danger">
                        <div *ngIf="Contrasena.errors?.['required']">
                          La contraseña es requerida
                        </div>
                        <div *ngIf="Contrasena.errors?.['minlength']">
                          la contraseña debe de contene minimo 6 caracteres.
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- <div class="d-flex flex-row align-items-center mb-4">
                        <i class="bi bi-key-fill me-3 mb-4" style="font-size: 2rem;"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" formControlName="Contraseña"/>
                        <label class="form-label" for="form3Example4cd">Repite tu contraseña</label>
                      </div>
                    </div> -->

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button (click)="register()" type="submit" class="btn btn-primary btn-lg">
                      Registrarse
                    </button>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
