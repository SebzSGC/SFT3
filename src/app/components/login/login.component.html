<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-8 col-xl-5">
          <img src="../../../assets/img/logo.png"
            class="rounded mx-auto d-block" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Ingresa un correo valido" />
              <label class="form-label" for="form3Example3">Correo Electronico</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Ingresa tu contraseña" />
              <label class="form-label" for="form3Example4">Contraseña</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Mantener Sesión 
                </label>
              </div>
              <a href="#!" class="text-body">Olvidaste tu contraseña?</a>
            </div>
  
            <div class="text-center text-lg-center mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg">Iniciar Sesión </button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Aún  no tienes una cuenta? <a href="#!"
                  class="link-danger">Registrate</a></p>
            </div>
            <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">O</p>
              </div>
              <!-- Social login -->
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="lead fw-normal mb-0 me-3">Inicia sesión con:</p>
                <button type="button" class="btn btn-primary btn-floating mx-3">
                  <i class="bi bi-facebook"></i>
                </button>
    
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="bi bi-google"></i>
                </button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>
