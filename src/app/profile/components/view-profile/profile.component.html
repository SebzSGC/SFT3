<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0">Perfil</a>
        <a class="nav-link" routerLink="compras">Compras</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Foto de perfil</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG o PNG no mas de 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Cambiar foto</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Detalles de la cuenta</div>
                <div class="card-body">
                    <form [formGroup]="RegisterForm">
                        <!-- Form Group (Nombre)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Nombre Completo</label>
                            <input class="form-control" id="inputUsername" type="text" formControlName="Nombre" >
                            <div *ngIf="Nombre.invalid" class="text-danger">
                                <div *ngIf="Nombre.errors?.['required']">
                                  El nombre es requerido
                                </div>
                                <div *ngIf="Nombre.errors?.['minlength']">
                                  Ingresa un nombre mas real.
                                </div>
                              </div>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (Cedula)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Cedula</label>
                                <input class="form-control" id="inputFirstName" type="text" formControlName="Cedula">
                                <div *ngIf="Cedula.invalid && (Cedula.dirty || Cedula.touched)" class="text-danger">
                                    <div *ngIf="Cedula.errors?.['required']">
                                      La cedula es requerida
                                    </div>
                                  </div>
                            </div>
                            <!-- Form Group (Cargo)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Cargo</label>
                                <input class="form-control" id="inputLastName" readonly type="text" formControlName="Cargo">
                                
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                        </div>
                        <!-- Form Group (Correo)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Correo</label>
                            <input class="form-control" id="inputEmailAddress" type="email" formControlName="Correo">
                            <div *ngIf="Correo.invalid && (Correo.dirty || Correo.touched)" class="text-danger">
                                <div *ngIf="Correo.errors?.['required']">
                                  El correo es requerido
                                </div>
                                <div *ngIf="Correo.errors?.['email']">
                                  Ingresa un correo valido.
                                </div>
                              </div>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputPassword">Contraseña</label>
                            <input class="form-control" id="inputPassword" formControlName="Contrasena">
                            <div *ngIf="Contrasena.invalid && (Contrasena.dirty || Contrasena.touched)" class="text-danger">
                                <div *ngIf="Contrasena.errors?.['required']">
                                  La contraseña es requerida
                                </div>
                                <div *ngIf="Contrasena.errors?.['minlength']">
                                  la contraseña debe de contene minimo 6 caracteres.
                                </div>
                              </div>
                        </div>
                        <!-- Save changes button-->
                        <div class="text-center">
                            <button class="btn btn-primary btn-lg" (click)="updateUser()" type="submit">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
